<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Container">
        <h1>Guess the Number</h1>
        <form action="">
            <input type="number" class="input-field" min="0" max="100" required placeholder="Enter the Number">
            <div class="items">
                <button class="sumbit">Sumbit</button>
                <button disabled class="reestGame" type="button">Reset Game</button>
            </div>
        </form>
        <p class="result"></p>
        <p class="Your-Guess"></p>
    </div>
    <div class="cheet-contier">
        <button class="cheet-btn">cheet Code</button>
        <p class="cheet-p"></p>
    </div>
</body>
</html>
